<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache, must-revalidate"/>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>

    <link rel="stylesheet" th:href="@{/plantuml.css}"/>
    <script th:src="@{/plantuml.js}"></script>

    <link rel="stylesheet" href="/webjars/codemirror/lib/codemirror.css"/>
    <script src="/webjars/codemirror/lib/codemirror.js"></script>

    <title>PlantUMLServer</title>
</head>
<body>
<!--/*@thymesVar id="data" type="io.plantuml.server.IndexData"*/-->
<!--/* header */-->
<div id="header">
    <h1>PlantUML Server</h1>

    <div th:if="${data.showSocialButtons}" th:insert="~{fragments :: socialbuttons}"></div>
    <div th:if="${data.showGithubRibbon}" th:insert="~{fragments :: githubribbon}"></div>
    <p>Create your <a href="https://plantuml.com">PlantUML</a> diagrams directly in your browser!</p>
</div>
<!--/* content */-->
<div id="content">
    <form method="post" accept-charset="utf-8" action="form">
        <p><label for="text">UML Editor Content</label>
            <textarea id="text" name="text" cols="120" rows="10" th:utext="${data.editorContent}"></textarea>
            <input type="submit" value="Submit" title="Submit Code and generate diagram"/>&nbsp;
            <input type="submit" value="Copy Content to Clipboard" title="Copy Content to the clipboard"
                   onclick="copyToClipboard('text','Content');return false; ">
        </p>
    </form>
    <hr/>
    <p>You can enter here a previously generated URL:</p>
    <form method="post" action="form">
        <p><label for="url">previously generated URL</label>
            <input id="url" name="url" type="text" size="150" th:value="${data.imgurl}"/>
            <br/>
            <input type="submit" value="Decode URL" title="Decode URL and show code and diagram"/>&nbsp;
            <input type="submit" value="Copy URL to Clipboard" title="Copy URL to the clipboard"
                   onclick="copyToClipboard('url','URL');return false; ">
        </p>
    </form>
    <th:block th:if="${data.hasImg}">
        <hr/>

        <a th:href="${data.imgurl}" title="View diagram as PNG">View as PNG</a>&nbsp;
        <a th:href="${data.svgurl}" title="View diagram as SVG">View as SVG</a>&nbsp;
        <a th:href="${data.txturl}" title="View diagram as ASCII Art">View as ASCII Art</a>&nbsp;
        <a th:href="${data.pdfurl}" title="View diagram as PDF">View as PDF</a>&nbsp;
        <a th:if="${data.hasMap}" th:href="${data.mapurl}">View Map Data</a>

        <div th:if="${data.showSocialButtons}" th:insert="~{fragments :: socialbuttons2}"></div>
        <p id="diagram">
            <img th:unless="${data.hasMap}" th:src="${data.imgurl}" alt="PlantUML diagram"/>
            <th:block th:if="${data.hasMap}">
            <img th:src="${data.imgurl}" alt="PlantUML diagram" usemap="#plantuml_map"/>
            <th:block th:utext="${data.map}"></th:block>
            </th:block>
        </p>
    </th:block>
</div>
<!--/* footer */-->
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
